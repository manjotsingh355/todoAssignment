<mat-drawer-container  autosize>
    <mat-drawer  mode="side" opened="true">
        <app-side-nav (changeSelected)="changeSelected($event)"></app-side-nav>
    </mat-drawer>
    <mat-drawer-content>
        <app-header [page]="selected"></app-header>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
