<div class="heading">
    <h1>Add New Task</h1>
</div>
<div class="addTaskForm">
    <form #taskForm="ngForm">
        <div class="form-group">
            <label>Task title</label>
            <input type="text" class="form-control" [(ngModel)]="newTask.title" name="title">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" [(ngModel)]="newTask.description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label>Priority</label>
            <select class="form-control" name="priority" [(ngModel)]="newTask.priority">
                <option>Average</option>
                <option>High</option>
                <option>Critical</option>
            </select>
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="file" accept="image/*" class="form-control-file" name="imageString" (change)="changeFile($event)">
        </div>
        <button class="btn btn-primary" (click)="addTask()">Create Task</button>
        <button class="btn btn-danger" (click)="goBack()">Cancel</button>
    </form>
</div>
